<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Maina - Test your typing speed</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="textContainer">
            <p class="text" id="text">
                <!-- generated by js -->
            </p>
        </div>

        <div class="input_field">
            <!-- <input type="text" name="text" id="text-box"> -->
            <textarea name="text" id="text_box" cols="30" rows="5" placeholder="Type the above text here!"></textarea>
        </div>

        <div class="score">
            <div class="wpm">
                <p class="wpm-text" id="wpm">
                    
                </p>
            </div>

            <div class="acc">
                <p class="acc-text" id="acc"></p>
            </div>

           <button id="reset">Reset</button>
        </div>
    </div>

    

</body>
</html>
