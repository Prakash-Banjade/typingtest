<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Maina - Test your typing speed</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="disclaimer">
      <p>
        <strong>Note:</strong> This is very basic page for typing speed test. Do
        not use auto suggestions, auto correction or directly jump to another
        character. Just type serially to the end.
      </p>
    </div>

    <div class="typingSection">
      <div class="wrapper">
        <div class="textContainer">
          <p class="text" id="text">
            <!-- generated by js -->
          </p>
        </div>

        <div class="input_field">
          <!-- <input type="text" name="text" id="text-box"> -->
          <textarea
            name="text"
            id="text_box"
            cols="30"
            rows="5"
            placeholder="Type the above text here!"
          ></textarea>
        </div>
        <button id="reset">Reset</button>
      </div>

      <div class="scoreBoard">
        <div class="score">
          <p class="result">Result</p>

          <div class="wpm">
            <p class="wpm-text" id="wpm">
            </p>
          </div>
          <hr />

          <div class="acc score-content">
            <span>Accuracy</span>
            <p class="acc-text" id="acc"></p>
          </div>

          <hr>

          <div class="keystrokes score-content">
            <span>Keystrokes</span>
            <p id="keystrokes"></p>
          </div>

          <hr>

          <div class="cletters score-content">
            <span>Correct letters<br><small>(including space)</small></span>
            <p id="cletters"></p>
          </div>

          <hr>
          <div class="wletters score-content">
            <span>Wrong letters <br><small>(including space)</small></span>
            <p id="wletters"></p>
          </div>




        </div>
      </div>
    </div>
  </body>
</html>
